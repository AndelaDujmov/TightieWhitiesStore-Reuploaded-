<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header><h1>Register</h1></header>
    <form>


        <div class=”container”>
            <label for="name"> Name
            <input type="text" id="name" /></label>
        </div>
        <div class=”container”>
            <label for="surname"> Surname
                <input type="text" id="surname" /></label>
        </div>
        <div class=”container”>
            <label for=”Email”> Email </label>
            <input type=”email” id=”Email” />
        </div>
        <div class=”container”>
            <label for=”gender”> Gender </label> <br/>
            <input type="radio" id="gender"
                   name=”gender” value=”male” checked/> Male
            <input type="radio" id=”gender”
                   name=”gender” value=”female”/> Female
            <br/>
        </div>
        <div class=”container”>

            <label for=”address”> Address </label>
            <br/>
            <textarea id=”address” rows=”5”>
                </textarea>
        </div>
        <div class=”container”>

                <button type="submit" class=”submit”> <a href="mainPage.html" >Submit</a> </button>

            <button type="reset" class=”clear”>
                Clear </button>
        </div>
    </form>
</body>
</html>
